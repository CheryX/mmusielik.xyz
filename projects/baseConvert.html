<script>

function convert() {

    // Beautiful code ik
    let from = parseInt(document.getElementById("from").value);
    let to = parseInt(document.getElementById("to").value);

    let num = parseInt(document.getElementById("num").value);

    document.getElementById("result").value = parseInt(num, from).toString(to);
}

</script>

<h1>Any Base Converter</h1>

<h2>From</h2>

<input id="num" type="text" class="white-input" placeholder="Convert from">
<input id="from" type="number" placeholder="Max font size" value="2" min="2" max="36">

<h2>To</h2>

<input id="result" type="text" class="white-input" placeholder="Result" disabled>
<input id="to" type="number" placeholder="Max font size" value="16" min="2" max="36">

<button id="compile" onclick="convert()">Convert</button>
