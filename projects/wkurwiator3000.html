<h1>Do you feel trolled?</h1>

<p id="meme">please enable js</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    randInt = (min, max) => Math.floor((Math.random() * max) + min);

    const memes = [
        "Average day in %CITY%", // some chaos
        "Most peaceful day in %CITY%", // stealing stuff
        "Most stable network provider in %CITY% (aka. %PROVIDER%)", // idk
        "Me when finding out about %COUNTRY%, %CITY%", // walter white when hank dead
        "Average male in %COUNTRY%", // adolfo from an*me
        "Average male in %CITY%", // adolfo from an*me
        "Nice argument, but %LONG%, %LATT%", // uncanny incredible
        "This is a very good argument, sadly: %IP%", // uncanny incredible
        "%PROVIDER% isn't the best option, buddy", // idk may remove it 
        "%POPUL% people from %COUNTRY% going IDK I DONT HAVE ANY IDEAS", 
        "Isn't %REGION% a wasteland?", // idk
    ] 

    $.getJSON('https://ipapi.co/json/', function (data) {
        

        let memeTemplate = randInt(0, 11);
        let text = memes[memeTemplate]
            .replaceAll("%CITY%", data.city)
            .replaceAll("%COUNTRY%", data.country_name)
            .replaceAll("%REGION%", data.region)
            .replaceAll("%IP%", data.ip)
            .replaceAll("%PROVIDER%", data.org)
            .replaceAll("%LONG%", data.longitude)
            .replaceAll("%LATT%", data.latitude)
            .replaceAll("%POPUL%", data.country_population)

        $("#meme").text(text)

    });
</script>
